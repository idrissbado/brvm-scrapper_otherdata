version: '3.9'

services:
  brvm_scraper:
    build: .
    container_name: brvm_scraper
    env_file: .env
    volumes:
      - ./scrapper:/app/scrapper
    working_dir: /app/scrapper
    command: >
      sh -c "
        python bond.py &&
        python capitalisation.py &&
        python index.py &&
        python volumes.py
      "
